<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Modern To-Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-section">
        <div class="profile-info">
          <div class="profile-image">
            <img src="assets/instructor.png" alt="Profile Picture" />
          </div>
          <div class="profile-details">
            <h2>Franco Freso Dixo</h2>
            <p>Software Developer</p>
          </div>
        </div>
        <div class="date" id="current-date"></div>
      </div>

      <div class="header">
        <h1>To Do List</h1>
      </div>

      <div class="input-container">
        <input type="text" id="task-input" placeholder="Add a new task" />
        <select id="priority-select">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <button onclick="addTask()">Add</button>
      </div>

      <div class="task-sections">
        <div class="task-section">
          <h3>To Do</h3>
          <div class="task-list" id="todo-list">
            <!-- Active tasks will be here -->
          </div>
        </div>

        <div class="task-section">
          <h3>Completed</h3>
          <div class="task-list" id="completed-list">
            <!-- Completed tasks will be here -->
          </div>
        </div>
      </div>

      <div class="action-buttons">
        <button class="clear-btn" onclick="clearAllTasks()">
          Clear All Tasks
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
